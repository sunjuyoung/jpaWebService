<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<th:block th:replace="fragments.html :: head"></th:block>
<body class="bg-light">

<th:block th:replace="fragments.html :: main-nav"></th:block>


<div class="py-5 text-center" th:if="${error}">
    <p class="lead">스터디 이메일 확인</p>
    <div class="alert alert-danger" role="alert">
        이메일 확인 링크가 정확하지 않습니다.
    </div>
</div>

<div class="py-5 text-center" th:if="${error==null}">
    <p class="lead">스터디 이메일 확인</p>
    <h2>
        이메일을 확인했습니다. <span th:text="${numberOfUser}"></span>번째 회원.
        <span th:text="${nickname}"></span>님 가입을 축하합니다.
    </h2>
    <small class="text-info">이제부터 가입할 때 사용한 이메일 또는 닉네임과 패스워드로 로그인 가능합니다. </small>
</div>

<!--footer -->
<th:block th:replace="fragments.html :: footer"></th:block>
