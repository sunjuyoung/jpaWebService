<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- head -->
<th:block th:replace="fragments.html :: head"></th:block>

<body class="bg-light">
<th:block th:replace="fragments.html :: main-nav"></th:block>

<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <div class="row justify-content-center">
        <div class="alert alert-danger" th:if="${param.error}" role="alert">
            <p>이메일(또는 닉네임) 또는 패스워드가 정확하지 않습니다</p>
            <p>확인 후 다시 입력하거나, <a href="@{/find-password">패스워드 찾기</a>를 이용하세요.</p>
            <p></p>
        </div>

        <form class="needs-validation col-sm-6" action="#"
              th:action="@{/login}" method="post" novalidate>
            <div class="form-group">
                <label for="username">이메일 또는 닉네임</label>
                <input id="username" type="text" name="username" class="form-control"
                        aria-describedby="nicknameHelp" required minlength="3" maxlength="20">
                <small id="nicknameHelp" class="form-text text-muted">
                   가입할 때 사용한 이메일 또는 닉네임을 입력하세요
                </small>
                <small class="invalid-feedback">닉네임을 입력하세요.</small>
            </div>

            <div class="form-group">
                <label for="password">패스워드</label>
                <input id="password" type="password"  name="password" class="form-control"
                       aria-describedby="passwordHelp" required minlength="8" maxlength="50">
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
            </div>

            <div class="form-group">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>

            </div>

            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit"
                        aria-describedby="submitHelp">로그인</button>
                <small id="submitHelp" class="form-text text-muted">
                    <a href="#">약관</a>에 동의하시면 가입하기 버튼을 클릭하세요.
                </small>
            </div>
        </form>
    </div>

    <!--footer -->
    <th:block th:replace="fragments.html :: footer"></th:block>

</div>

<script type="application/javascript">
    (function() {//input required 검증
        "use strict";
        window.addEventListener("load", function() {
            var forms = document.getElementById("needs-validation");

            Array.prototype.filter.call(forms,function (form) {
                form.addEventListener("submit", function(event) {
                    if (form.checkValidity() == false) {  //required minlength="3" maxlength="20"....
                        event.preventDefault();
                        event.stopPropagation();

                    }
                    form.classList.add("was-validated");
                }, false);
            })

        }, false);
    }());
</script>

</body>
</html>
