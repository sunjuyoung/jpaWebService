<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments.html :: head"></th:block>
<body>
<th:block th:replace="fragments.html :: main-nav"></th:block>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html:: settings-menu(currentMenu='password')"></div>
        </div>
        <div class="col-8">
            <h1>패스워드 변경</h1>
            <form class="col-sm-8" action="#"
                  th:action="@{/settings/password}" th:object="${passwordForm}" method="post" novalidate>
                <div class="form-group">
                    <label for="newPassword">새 패스워드</label>
                    <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control"
                           aria-describedby="newPasswordHelp" required minlength="8" maxlength="50">
                    <small id="newPasswordHelp" class="form-text text-muted">
                        8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                    </small>
                    <small class="invalid-feedback">새 패스워드를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Password Error</small>
                </div>
                <div class="form-group">
                    <label for="newPasswordConfirm">새 패스워드 확인</label>
                    <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control"
                           aria-describedby="newPasswordConfirmHelp" required minlength="8" maxlength="50">
                    <small id="newPasswordConfirmHelp" class="form-text text-muted">
                        8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                    </small>
                    <small class="invalid-feedback">새 패스워드를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}">Password Error</small>
                </div>


                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit"
                            aria-describedby="submitHelp">수정하기</button>
                </div>
            </form>

        </div>
    </div>
</div>
<script type="application/javascript">
    (function() {//input required 검증
        "use strict";
        window.addEventListener("load", function() {
            var forms = document.getElementById("needs-validation");

            Array.prototype.filter.call(forms,function (form) {
                form.addEventListener("submit", function(event) {
                    if (form.checkValidity() == false) {  //required minlength="3" maxlength="20"....
                        event.preventDefault();
                        event.stopPropagation();

                    }
                    form.classList.add("was-validated");
                }, false);
            })

        }, false);
    }());
</script>

</body>
</html>
